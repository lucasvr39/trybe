<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    div {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  <div class="main-content">
    <div class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </div>
  </div>
  <script>
    /*
    Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()
    1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
    3. Crie uma função que mude a cor do quadrado vermelho para branco.
    4. Crie uma função que corrija o texto da tag <h1>.
    5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    */

    // Exercise 1
    function exOne() {
      var aboutMe = document.getElementsByTagName('p')[0];
      aboutMe.innerHTML = "Lorem Ipsum";
    };
    exOne();

    // Exercise 2

    function exTwo() {
      var changeBgColor = document.getElementsByClassName('main-content')[0];
      changeBgColor.style.backgroundColor = 'green' ;
    };
    exTwo();

    // Exercise 3

    function exThree() {
      var changeCenterBgColor = document.getElementsByClassName('center-content')[0];
      changeCenterBgColor.style.backgroundColor = 'white';
    };
    exThree();

    // Exercise 4

    function exFour() {
      var fixTitle = document.getElementsByTagName('h1')[0];
      fixTitle.innerHTML = 'Exercício 5.1 - JavaScript';
    };
    exFour();

    // Exercise 5

    function exFive() {
      for (index in document.getElementsByTagName('p')) {
        document.getElementsByTagName('p')[index].style.textTransform = 'uppercase';
      }
    };
    exFive();

    // Exercise 6
    function exSix() {
      for (let i = 0; i < document.getElementsByTagName('p').length; i += 1) {
        console.log(document.getElementsByTagName('p')[i].innerText);
      }
    };
    exSix();

  </script>
</body>

</html>
