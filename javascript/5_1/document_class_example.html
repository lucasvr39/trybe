<!DOCTYPE html>
<html>

<body>
  <h2 class="page-title">Título</h2>
  <p class="paragraph">Dê uma cor para este parágrafo!</p>
  <h4 class="subtitle">Subtítulo</h4>
  <p class="second-paragraph">Segundo parágrafo!</p>

  <script>
    var paragraph = document.getElementsByClassName("paragraph")[0];
    paragraph.style.color = "red";
    var secondParagraph = document.getElementsByClassName("second-paragraph")[0];
    secondParagraph.innerHTML = "Alterado segundo parágrafo";
    var subTitle = document.getElementsByClassName("subtitle")[0];
    subTitle.innerHTML = "Alterado subtítulo";
  </script>
  
</body>

</html>
